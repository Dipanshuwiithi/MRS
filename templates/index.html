<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender System</title>
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #0b0b0b;
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
        font-size: 2.5rem;
        color: #ff4b2b;
        text-shadow: 0 0 10px #ff1c00;
    }

    form {
        margin: 30px auto;
    }

    select {
        padding: 10px;
        width: 300px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 15px;
        background-color: #222;
        color: #fff;
    }

    button {
        padding: 10px 20px;
        margin-left: 10px;
        background-color: #ff4b2b;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #ff1c00;
    }

    .movies {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
        padding: 20px;
    }

    .movie-card {
        width: 200px;
        background-color: #1c1c1c;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(255, 75, 43, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 75, 43, 0.5);
    }

    .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    .movie-card h3 {
        font-size: 16px;
        margin: 10px 0 0 0;
        color: #ff4b2b;
    }

    .movie-card p {
        font-size: 14px;
        color: #ccc;
        margin: 5px 0;
    }
</style>
</head>
<body>
    <h1>üé¨ Movie Recommender System (Flask)</h1>

    <form method="POST">
        <select name="movie" required>
            <option value="">Select a Movie</option>
            {% for movie in movie_list %}
                <option value="{{ movie }}" {% if selected_movie == movie %}selected{% endif %}>{{ movie }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Recommendation</button>
    </form>

    {% if recommendations %}
        <div class="movies">
            {% for rec in recommendations %}
                <div class="movie-card">
                    <img src="{{ rec.poster }}" alt="{{ rec.title }}">
                    <h3>{{ rec.title }}</h3>
                    <p>Year: {{ rec.year }}</p>
                    <p>‚≠ê Rating: {{ rec.rating }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>

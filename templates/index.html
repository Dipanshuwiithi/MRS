<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b0b0b;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #ff4b2b;
            text-shadow: 0 0 10px #ff1c00;
        }

        form {
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        select {
            padding: 10px;
            width: 300px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4b2b;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff1c00;
        }

        h2 {
            margin-top: 30px;
            color: #ff4b2b;
            text-shadow: 0 0 8px #ff1c00;
        }

        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            justify-items: center;
            margin: 40px auto;
            max-width: 1000px;
            padding: 0 20px;
        }

        .movie-card {
            width: 180px;
            background-color: #1c1c1c;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px rgba(255, 75, 43, 0.5);
        }

        .movie-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }

        .movie-card h3 {
            font-size: 16px;
            margin: 10px 0 0 0;
            color: #ff4b2b;
        }

        .movie-card p {
            font-size: 14px;
            color: #ccc;
            margin: 4px 0 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            select {
                width: 90%;
                font-size: 14px;
            }
            button {
                width: 90%;
            }
            .movie-card {
                width: 160px;
            }
            .movie-card img {
                height: 240px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            form {
                gap: 10px;
            }
            .movies {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }
            .movie-card {
                width: 140px;
            }
            .movie-card img {
                height: 210px;
            }
        }
    </style>
</head>

<body>
    <h1>üé¨ Movie Recommender System (Flask)</h1>

    <form method="POST">
        <select name="movie" required>
            <option value="">Select a Movie</option>
            {% for movie in movie_list %}
                <option value="{{ movie }}" {% if selected_movie == movie %}selected{% endif %}>{{ movie }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Recommendations</button>
    </form>

    {% if recommendations %}
        <h2>Top 5 Recommendations for "{{ selected_movie }}"</h2>
        <div class="movies">
            {% for rec in recommendations %}
                <div class="movie-card">
                    <img src="{{ rec.poster }}" alt="{{ rec.title }}">
                    <h3>{{ rec.title }}</h3>
                    <p>Year: {{ rec.year }}</p>
                    <p>‚≠ê Rating: {{ rec.rating }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
